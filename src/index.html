<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas Besar 1</title>
    </head>
    <body>
        <canvas id="c" width="500vw" height="500vh" display="block"></canvas>

        <p id="mode">Line tool</p>
        <div id="shape_draw">
            <button onclick="line_btn_handler()">Line</button>
            <button onclick="rectangle_btn_handler()">Rectangle</button>
            <button onclick="polygon_btn_handler()">Polygon</button>
            <button onclick="select_btn_handler()">Selection</button>
        </div>
        <input type="color" id="color_picker" onchange="getColor()" value="#ffffff">
        <div id="polygon_helper"></div>
    </body>

    <script id="vertex-shader" type="notjs">
        attribute vec2 a_position;
        attribute vec4 a_color;
        varying vec4 v_color;

        void main() {
          gl_Position = vec4(a_position, 0.0, 1.0);

          v_color = a_color;
        }
    </script>

    <script id="fragment-shader" type="notjs">
        precision mediump float;

        varying vec4 v_color;

        void main() {
          gl_FragColor = v_color;
        }
    </script>

    <script src="webgl-utils.js"></script>
    <script src="scripts.js"></script>
</html>
